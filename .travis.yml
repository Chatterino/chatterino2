
matrix:
  include:
    # gcc build
    - os:               linux
      name:             Linux Build (Bionic)
      dist:             bionic
      language:         cpp
      addons:
        apt:
          sources:
          - sourceline: 'ppa:beineri/opt-qt-5.12.3-bionic'
          packages:
          - qt512-meta-minimal
          - qt512multimedia
          - qt512svg
          - libboost-dev
          - libgl1-mesa-dev
          - libboost-system-dev
          - libboost-filesystem-dev
          - libgtk2.0-dev

      install:
        - sh ./.CI/InstallQTStylePlugins.sh

      script:
        - dateOfBuild="CHATTERINO_NIGHTLY_VERSION_STRING=\"\\\"$(date +%d.%m.%Y)\\\"\""
        - /opt/qt512/bin/qmake CONFIG+=release PREFIX=/usr DEFINES+=$dateOfBuild
        - make -j$(nproc)

      before_deploy:
        - git config --global user.email "builds@travis-ci.com"
        - git config --global user.name "Travis CI"
        - export GIT_TAG=nightly-build
        - git tag $GIT_TAG -f
        - sh ./.CI/CreateAppImage.sh

      deploy:
       skip_cleanup:    true
       overwrite:       true
       provider:        releases
       api_key:
           secure:      
       file:            "Chatterino-x86_64.AppImage"
       prerelease:      true
       on:
         branch:        master

    - os:               osx
      osx_image:        xcode11
      name:             xcode Build
      compiler:         clang

      addons:
        homebrew:
          packages:
          - boost
          - openssl
          - rapidjson
          - qt
          - p7zip
          - create-dmg

      script:
        - mkdir build && cd build
        - dateOfBuild="CHATTERINO_NIGHTLY_VERSION_STRING=\"\\\"$(date +%d.%m.%Y)\\\"\""
        - /usr/local/opt/qt/bin/qmake .. DEFINES+=$dateOfBuild && make -j8
        - /usr/local/opt/qt/bin/macdeployqt chatterino.app -dmg
        - mkdir app
        - hdiutil attach chatterino.dmg
        - cp -r /Volumes/chatterino/chatterino.app app/
        - "create-dmg \
          --volname Chatterino2 \
          --volicon ../resources/chatterino.icns \
          --icon-size 50 \
          --app-drop-link 0 0 \
          --format UDBZ \
          chatterino-osx.dmg app/"

      before_deploy:
        - git config --global user.email "builds@travis-ci.com"
        - git config --global user.name "Travis CI"
        - export GIT_TAG=nightly-build
        - git tag $GIT_TAG -f

      deploy:
        skip_cleanup:   true
        overwrite:      true
        provider:       releases
        api_key:
            secure:     
        file:           "chatterino-osx.dmg"
        prerelease:     true
        on:
          branch:       master
