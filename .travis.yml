
matrix:
  include:
    # gcc build
    - os:             linux
      name:           Linux Build
      dist:           bionic
      language:       cpp
      addons:
        apt:
          sources:
          - sourceline: 'ppa:beineri/opt-qt-5.12.0-bionic'
          packages:
          - qt512-meta-full
          - qt512multimedia
          - qt512svg
          - libboost-dev
          - libgl1-mesa-dev
          - libboost-system-dev
          - libboost-filesystem-dev

      script:
        - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/opt/qt512/lib/
        - /opt/qt512/bin/qmake CONFIG+=release PREFIX=/usr
        - make -j$(nproc)
        - ldd ./bin/chatterino
        - make INSTALL_ROOT=appdir -j$(nproc) install ; find appdir/
        - cp ./resources/icon.png ./appdir/chatterino.png
        - wget -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage" && chmod a+x linuxdeployqt-continuous-x86_64.AppImage
        - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -no-translations -unsupported-allow-new-glibc -appimage -qmake=/opt/qt512/bin/qmake
        - mv Chatterino-*-x86_64.AppImage Chatterino-x86_64.AppImage

      before_deploy:
        - git config --global user.email "builds@travis-ci.com"
        - git config --global user.name "Travis CI"
        - export GIT_TAG=nightly-build
        - git tag $GIT_TAG -f

      deploy:
       skip_cleanup:  true
       provider:      releases
       api_key:
           secure:    
       file:          "Chatterino-x86_64.AppImage"
       prerelease:    true
       on:
         branch:      master

    - os:             osx
      osx_image:      xcode10.2
      name:           xcode Build

      addons:
        homebrew:
          packages:
          - boost
          - openssl
          - rapidjson
          - qt
          - p7zip
          - create-dmg

      compiler:       clang

      script:
        - mkdir build && cd build
        - /usr/local/opt/qt/bin/qmake .. && make -j8
        - mkdir app
        - mv chatterino.app app/
        - "create-dmg \
          --volname Chatterino2 \
          --volicon ../resources/chatterino.icns \
          --icon-size 50 \
          --app-drop-link 0 0 \
          chatterino-osx.dmg app/"

      before_deploy:
        - git config --global user.email "builds@travis-ci.com"
        - git config --global user.name "Travis CI"
        - export GIT_TAG=nightly-build
        - git tag $GIT_TAG -f

      deploy:
        skip_cleanup: true
        provider:     releases
        api_key:
            secure:   
        file:         "chatterino-osx.dmg"
        prerelease:   true
        on:
          branch:     master
